---
- name: Установка Consul
  hosts: consul_servers

  tasks:
    - name: Импортирование ключа HashiCorp
      get_url:
        url: "https://apt.releases.hashicorp.com/gpg"
        dest: /etc/apt/trusted.gpg.d/hashicorp.asc

    - name: Добавление репозитория HashiCorp
      apt_repository:
        repo: "deb [signed-by=/etc/apt/trusted.gpg.d/hashicorp.asc] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present
        filename: hashicorp
        update_cache: yes

    - name: Обновление списка пакетов
      apt:
        update_cache: yes

    - name: Установка Consul
      apt:
        name: consul
        state: present
        update_cache: yes
